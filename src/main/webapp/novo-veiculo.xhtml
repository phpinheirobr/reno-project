<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces" template="#{layoutMB.layout}">

	<ui:define name="title">
      Nova Marca
    </ui:define>

	<ui:define name="body">
		<f:metadata>

		</f:metadata>

		<adm:breadcrumb
			title="#{empty carFormMB.id ? 'New Car' : 'Car '.concat(carFormMB.id)}"
			link="car-form.xhtml?id=#{carFormMB.id}" />
		<h:form id="form" prependId="false">
			<p:focus rendered="#{empty carFormMB.id}" />

			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton value="Salvar"
							action="#{novoVeiculoMB.salvarMarca()}" update="@form"
							icon="fa fa-check" styleClass="btn-primary" />
						<p:spacer width="5" rendered="#{carFormMB.isNew()}" />
						<p:commandButton value="Limpar" action="#{novoVeiculoMB.limpar()}"
							process="@this" icon="fa fa-refresh" styleClass="btn-success"
							update="@form" rendered="#{carFormMB.isNew()}" resetValues="true" />
						<p:spacer width="5" rendered="#{not carFormMB.isNew()}" />

						<p:commandButton value="Delete" action="#{carFormMB.remove}"
							process="@this" rendered="#{not carFormMB.isNew()}"
							icon="fa fa-trash" styleClass="btn-danger">
							<f:setPropertyActionListener value="true"
								target="#{facesContext.externalContext.flash.keepMessages}" />
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-danger" />
						</p:commandButton>
						<p:spacer width="5" />
						<p:commandButton value="Voltar" immediate="true"
							action="veiculo-list?faces-redirect=true" process="@this"
							icon="fa fa-close" />
					</div>
					<p:splitButton value="Save" action="#{carFormMB.save}"
						update="@form" icon="fa fa-check"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Reset" action="#{carFormMB.clear}"
							process="@this" update="@form" rendered="#{carFormMB.isNew()}"
							resetValues="true" icon="fa fa-refresh" />
						<p:menuitem value="Delete" action="#{carFormMB.remove}"
							process="@this" rendered="#{not carFormMB.isNew()}"
							icon="fa fa-trash">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-danger" />
						</p:menuitem>
						<p:separator />
						<p:menuitem value="Back" action="car-list?faces-redirect=true"
							process="@this" immediate="true" icon="fa fa-close" />
					</p:splitButton>

					<p:separator />

					<div class="ui-g ui-fluid">

						<div class="ui-g-12">
							<p:outputLabel value="CÃ³digo" for=""inputId""
								rendered="#{novoVeiculoMB.veiculo.id > 0 }" />
						</div>
						<div class="ui-g-12">
							<p:inputText id="inputId" disabled="true"
								value="#{novoVeiculoMB.veiculo.id} "
								rendered="#{novoVeiculoMB.veiculo.id > 0 }" />
						</div>




						<div class="ui-g-12">
							<p:outputLabel value="Nome" for="inputName" />
						</div>
						<div class="ui-g-12">
							<p:inputText id="inputName" value="#{novoVeiculoMB.veiculo.nome}" />
						</div>

						<div class="ui-g-12">
							<p:outputLabel value="Placa" for="inputPlaca" />
						</div>
						<div class="ui-g-12">
							<p:inputMask mask="AAA-9999" id="inputPlaca"
								value="#{novoVeiculoMB.veiculo.placa}" />
						</div>



					</div>
				</div>
			</div>


			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger">
				<p:commandButton value="Yes" type="button"
					styleClass="btn-primary ui-confirmdialog-yes" icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="btn-danger ui-confirmdialog-no" icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>


	</ui:define>

</ui:composition>
