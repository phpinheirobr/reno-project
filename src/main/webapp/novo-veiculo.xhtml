<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"

	xmlns:adm="http://github.com/adminfaces" template="#{layoutMB.layout}">

	<ui:define name="title">
      Novo Veículo
    </ui:define>

	<ui:define name="body">



		<h:form id="form">


			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton action="#{novoVeiculoMB.salvarVeiculo()}" value="Salvar" 
							 icon="fa fa-check" styleClass="btn-primary" />
						<p:spacer width="5" />
						<p:commandButton value="Limpar" action="#{novoVeiculoMB.limpar()}"
							process="@this" icon="fa fa-refresh" styleClass="btn-success"
							update="@form" rendered="#{carFormMB.isNew()}" resetValues="true" />
						<p:spacer width="5" rendered="#{not carFormMB.isNew()}" />

						<p:commandButton value="Delete" action="#{carFormMB.remove}"
							process="@this" rendered="#{not carFormMB.isNew()}"
							icon="fa fa-trash" styleClass="btn-danger">

							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-danger" />
						</p:commandButton>
						<p:spacer width="5" />
						<p:commandButton value="Voltar" immediate="true"
							action="veiculo-list?faces-redirect=true" process="@this"
							icon="fa fa-close" />
					</div>


					<p:separator />

					<div class="ui-g ui-fluid">

						<div class="ui-g-12">
							<p:outputLabel value="Código" for="inputId"
								rendered="#{novoVeiculoMB.veiculo.id > 0 }" />
							<p:inputText id="inputId" disabled="true"
								value="#{novoVeiculoMB.veiculo.id} "
								rendered="#{novoVeiculoMB.veiculo.id > 0 }" />
						</div>

						<div class="ui-g-12">
							<p:outputLabel value="Nome" for="inputName" />
							<p:inputText id="inputName" value="#{novoVeiculoMB.veiculo.nome}" />
						</div>

						<div class="ui-g-12">
							<p:outputLabel value="Placa" for="inputPlaca" />
							<p:inputMask mask="aaa-9999" id="inputPlaca"
								value="#{novoVeiculoMB.veiculo.placa}" />
						</div>

						<div class="ui-g-12">
							<p:outputLabel value="Quantidade de Portas" for="inputPortas" />
							<p:selectOneMenu id="inputPortas" style="width:12px"
								value="#{novoVeiculoMB.veiculo.qtdPorta}">
								<f:selectItem itemLabel="Selecione a quantidade de portas"
									itemValue="" />
								<f:selectItem itemLabel="3" itemValue="3" />
								<f:selectItem itemLabel="5" itemValue="5" />
								<f:selectItem itemLabel="7" itemValue="7" />
							</p:selectOneMenu>
						</div>

						<div class="ui-g-12">
							<p:outputLabel value="Quilometragem" for="inputQuilometragem" />
							<p:inputText id="inputQuilometragem"
								label="Digite uma quilometragem"
								value="#{novoVeiculoMB.veiculo.quilometragem}" />
						</div>

						<div class="ui-g-12">
							<p:outputLabel value="Cor" />
							<p:selectOneMenu id="inputCor" style="widht:12px"
								value="#{novoVeiculoMB.veiculo.cor}">
								<f:selectItem itemLabel="Selecione a Cor" itemValue="" />
								<f:selectItems value="#{novoVeiculoMB.getListaCor()}" />
							</p:selectOneMenu>
						</div>

						<div class="ui-g-12">
							<p:outputLabel value="Ano de Fabricação" />
							
							<p:selectOneMenu   id="inputFabricacao"
							 style="widht:12px" value="#{novoVeiculoMB.anoSelecionado}">
							 
								<f:selectItem itemLabel="Selecione o ano" itemValue="" />
								<f:selectItems var="ano" itemValue="#{ano.toString()}" value="#{novoVeiculoMB.listaAnoDate}" 
								   />
							</p:selectOneMenu>
						</div>

						<div class="ui-g-12">
							<p:outputLabel value="Marca" for="inputMarca" />
							<p:selectOneMenu id="inputMarca"
								value="#{novoVeiculoMB.veiculo.marca}">
								<f:selectItem itemLabel="Selecione a marca" itemValue="" />
								<f:selectItems value="#{novoVeiculoMB.listaAno}"
									var="marca" itemLabel="#{marca.nome}" itemValue="#{marca.id}" />
							</p:selectOneMenu>

						</div>
					</div>
				</div>
			</div>


			<!-- <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger">
				<p:commandButton value="Yes" type="button"
					styleClass="btn-primary ui-confirmdialog-yes" icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="btn-danger ui-confirmdialog-no" icon="fa fa-close" />
			</p:confirmDialog>
 -->		</h:form>


	</ui:define>

</ui:composition>
